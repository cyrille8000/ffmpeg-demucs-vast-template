# =============================================================================
# GITHUB ACTIONS - Build & Push Docker Image to GHCR
# =============================================================================
# Triggers:
#   - Push to main branch
#   - Manual dispatch
#
# Result:
#   - Image pushed to ghcr.io/cyrille8000/ffmpeg-demucs-vast-template
# =============================================================================

name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Permet de lancer manuellement

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      # 0. Liberer de l'espace disque sur le runner
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker system prune -af
          df -h

      # 1. Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Login to GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Extraire les metadata (tags, labels)
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=
            type=ref,event=branch

      # 4. Setup Docker Buildx (pour cache)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5. Build and Push
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
